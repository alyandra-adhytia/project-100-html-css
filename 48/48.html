<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch Sederhana</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
    }
    #display {
      font-size: 3em;
      margin-bottom: 20px;
      background: #fff;
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-width: 200px;
      text-align: center;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #2979ff;
      color: white;
    }
    button:disabled {
      background: #aaa;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="display">00:00:00</div>
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="resetBtn" disabled>Reset</button>

  <script src="48.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f8ff;
    }
    h1 {
      margin-bottom: 20px;
    }
    #question {
      margin-bottom: 10px;
      padding: 10px;
      width: 300px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    #answer {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Magic 8 Ball</h1>
  <input type="text" id="question" placeholder="Tanyakan sesuatu...">
  <button id="askBtn">Tanyakan</button>
  <p id="answer"></p>
  <script src="44.js"></script>
</body>
</html>

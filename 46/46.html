<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Palette Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    #palette {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .color-card {
      width: 100px;
      height: 100px;
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .color-code {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(255,255,255,0.7);
      padding: 2px 4px;
      font-size: 0.8em;
      border-radius: 4px;
    }
    #generateBtn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Random Color Palette Generator</h1>
  <button id="generateBtn">Segarkan Palet</button>
  <div id="palette"></div>

  <script src="46.js"></script>
</body>
</html>

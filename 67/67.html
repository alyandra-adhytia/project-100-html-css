<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
</head>
<body>
  <div id="countdown">
    <div id="timer">
      <div>
        <span id="days"></span>
        <div>Days</div>
      </div>
      <div>
        <span id="hours"></span>
        <div>Hours</div>
      </div>
      <div>
        <span id="minutes"></span>
        <div>Minutes</div>
      </div>
      <div>
        <span id="seconds"></span>
        <div>Seconds</div>
      </div>
    </div>
  </div>
  <script src="countdown.js"></script>
</body>
</html>

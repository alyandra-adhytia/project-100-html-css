<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Quiz App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hide { display: none; }
    .btn { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    .correct { background: #c8e6c9; }
    .wrong { background: #ffcdd2; }
    #next-btn { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz Sederhana</h1>
  <div id="question-container" class="hide">
    <div id="question"></div>
    <div id="answer-buttons"></div>
    <button id="next-btn" class="btn hide">Next</button>
  </div>
  <button id="start-btn" class="btn">Start Quiz</button>
  <script src="47.js"></script>
</body>
</html>

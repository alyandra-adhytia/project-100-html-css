<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Interaktif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Selamat datang!</h1>
    <button onclick="showMessage()">Klik Saya</button>
    <p id="message" style="display: none;">Terima kasih telah mengklik tombol!</p>
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }
  </script>
<script src="project25.css"></script>
</body>
</html>

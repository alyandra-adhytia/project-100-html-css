<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    input, select, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Konverter Mata Uang</h1>
  <input type="number" id="amount" placeholder="Masukkan jumlah" />
  <select id="from">
    <option value="USD">USD – Dolar AS</option>
    <option value="EUR">EUR – Euro</option>
    <option value="IDR" selected>IDR – Rupiah</option>
    <option value="JPY">JPY – Yen Jepang</option>
  </select>
  <select id="to">
    <option value="USD">USD – Dolar AS</option>
    <option value="EUR">EUR – Euro</option>
    <option value="IDR" selected>IDR – Rupiah</option>
    <option value="JPY">JPY – Yen Jepang</option>
  </select>
  <button id="convertBtn">Konversi</button>
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>

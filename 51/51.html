<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #eee; padding: 20px; }
    h1 { margin-bottom: 20px; }
    #colorDisplay { font-size: 2em; font-weight: bold; margin-bottom: 10px; }
    .square {
      width: 100px; height: 100px;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }
    #message { margin-top: 20px; font-size: 1.2em; }
    #resetBtn { margin-top: 20px; padding: 8px 16px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Color Guessing Game</h1>
  <div id="colorDisplay">RGB(?, ?, ?)</div>
  <div id="container"></div>
  <div id="message"></div>
  <button id="resetBtn">New Colors</button>

  <script src="51.js"></script>
</body>
</html>

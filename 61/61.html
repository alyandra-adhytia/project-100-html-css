<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analog Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: sans-serif;
    }
    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      border: 8px solid #333;
      border-radius: 50%;
      background: white;
    }
    .hand {
      position: absolute;
      width: 50%;
      background: #333;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
    }
    .hour { height: 6px; left: 50%; }
    .minute { height: 4px; left: 50%; }
    .second { height: 2px; left: 50%; background: red; }
    .center-dot {
      position: absolute;
      width: 10px; height: 10px;
      background: #333;
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>
  </div>

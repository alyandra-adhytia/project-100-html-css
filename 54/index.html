<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag‑Drop To‑Do List</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: grab;
    }
    li.dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>To‑Do (Drag & Drop)</h1>
  <input type="text" id="taskInput" placeholder="Tambah tugas...">
  <button id="addBtn">Tambah</button>
  <ul id="taskList"></ul>
  <script src="app.js"></script>
</body>
</html>

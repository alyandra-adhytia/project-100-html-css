
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard App Sederhana</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      background: #eef;
    }
    .card {
      width: 200px;
      height: 120px;
      perspective: 800px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #999;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      background: #fff;
    }
    .card-back {
      transform: rotateY(180deg);
      background: #ffc;
    }
  </style>
</head>
<body>
  <div id="flashcard-container"></div>
  <script src="42.js"></script>
</body>
</html>

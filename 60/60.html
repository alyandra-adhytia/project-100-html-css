<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum Kit</title>
  <style>
    body {
      display: flex; flex-wrap: wrap;
      justify-content: center; align-items: center;
      height: 100vh; background: #222;
      color: #fff; font-family: sans-serif;
    }
    .drum {
      margin: 10px;
      width: 80px; height: 80px;
      border: 4px solid #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.1s;
      user-select: none;
    }
    .drum.active {
      transform: scale(0.9);
      background: #555;
      border-color: #fff;
    }
  </style>
</head>
<body>

  <div class="drum" data-key="65">A</div>
  <div class="drum" data-key="83">S</div>
  <div class="drum" data-key="68">D</div>
  <div class="drum" data-key="70">F</div>
  <div class="drum" data-key="71">G</div>
  <div class="drum" data-key="72">H</div>

  <!-- Pastikan audio file tersedia di folder 'sounds' -->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>

  <script src="app.js"></script>
</body>
</html>
